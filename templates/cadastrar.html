<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Empresa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastrar Nova Empresa</h1>
        </header>

        <nav class="breadcrumb">
            <a href="{{ url_for('index') }}">Início</a> / Cadastrar
        </nav>

        <section class="form-section">
            <form id="business-form">
                <div class="form-group">
                    <label for="name">Nome *</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone *</label>
                    <input type="text" id="phone" name="phone" required>
                    <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="observations">Observações</label>
                    <textarea id="observations" name="observations" rows="4" placeholder="Informações adicionais sobre a empresa..."></textarea>
                    <span class="error-message" id="observations-error"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancelar</a>
                </div>
            </form>
        </section>

        <div class="back-links">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar ao Início</a>
            <a href="{{ url_for('empresas') }}" class="btn btn-secondary">Ver Empresas Cadastradas</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Sistema de Cadastro de Empresas</p>
            <p>Feito por <a href="#" class="footer-brand">Codetria</a></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
